<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar{
            margin-bottom: 0;
            border-radius: 0;
        }
        .row.content{
            height: 450px;
        }
        footer{
            background-color: #555;
            color: #fff;
            padding: 15px;
        }
        @media screen and (max-width: 767px){
            .row.content{
                height: auto;
            }

        }
    </style>
    <title>Login page</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/blog">Articles</a></li>
                <li><a href="/blog/editor" class="active">Add your article</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/blog/login"><span class="glyphicon-log-in"></span> Log In</a></li>
            </ul>
        </div>
    </div>

</nav>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-4 text-left">

            <form th:action="@{/blog/login}" method="post">
                <fieldset>
                    <h2>Enter Data</h2>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Incorrect data
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" name="username"
                               placeholder="Login" required="required"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password"
                               placeholder="Password" required="required"/>
                    </div>
                    <br/>
                    <div>
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </div>
                </fieldset>
            </form>
            <hr/>
        </div>
    </div>
</div>


</body>
</html>
